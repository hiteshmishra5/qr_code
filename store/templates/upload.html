<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Upload Excel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        h2 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        .file-input-container {
            position: relative;
            overflow: hidden;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
        }

        .file-input-label {
            display: inline-block;
            background-color: #ff8c00; /* Orange color */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 10px; /* Rounded corners */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .file-input-label:hover {
            background-color: #d47a00; /* Darker shade on hover */
        }

        .selected-file {
            margin-top: 10px;
            color: #333;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        p.error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <h2>Upload Excel Data</h2>


    <form action="/upload" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="file-input-container">
            <label class="file-input-label" for="excel_file">Choose Excel File</label>
            <input type="file" name="excel_file" id="excel_file" accept=".xlsx, .xls" required>
        </div>
        <div class="selected-file" id="selectedFile">No file selected</div>
        <button type="submit">Upload</button>
    </form>

    <script>
        document.getElementById("excel_file").addEventListener("change", function () {
            var fileName = this.value.split("\\").pop();
            document.getElementById("selectedFile").textContent = "Selected File: " + fileName;
        });
    </script>

</body>

</html>
